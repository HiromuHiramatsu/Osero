
<html><head><title>ÉIÉZÉç</title></head>
<script>

(function() {
var turn;
var computer = 2;

var checkPiece = function(x, y, flip) {
  var ret = 0;

    for ( var dx = -1; dx <= 1; dx++ ) {
      for ( var dy = -1; dy <= 1; dy++ ) {
        if ( dx == 0 && dy == 0 ) { continue; }
          var nx = x + dx, ny = y + dy, n = 0;
          while ( board[nx][ny] == 3-turn ) {n++; nx += dx; ny += dy;}
          if ( n > 0 && board[nx][ny] == turn ) {
            ret += n;
            if ( flip ) {
              nx = x + dx;
              ny = y + dy;
              while ( board[nx][ny] == 3-turn ) {
                board[nx][ny] = turn;
                nx += dx;
                ny += dy;
              }
              board[x][y] = turn;
            }
          }
      }
    }
    return ret;
};

var ComputerMove = function() {
  if ( turn == computer ) {
    for ( var x = 1; x <= 8; x++ ) {
      for ( var y = 1; y <= 8; y++ ) {
        if ( board[x][y] == 0 && checkPiece(x, y, true) ) {
          turnChange();
          return;
        }
      }
    }
  }
};

var turnChange = function() {
  var b = 0, w = 0;
  var message = ((turn == 1)?"white":"black");

  turn = 3-turn;

  for ( var x = 1; x <= 8; x++ ) {
    for ( var y = 1; y <= 8; y++ ) {
      if ( board[x][y] == 0 && checkPiece(x, y, false) ) {
        document.getElementById("message").innerHTML = message + "'s move";
        showBoard();
        ComputerMove();
        return;
      }
    }
  }

  turn = 3-turn;
  message += " pass<br>" + ((turn == 1)?"black":"white") + "'s move";

  for ( var x = 1; x <= 8; x++ ) {
    for ( var y = 1; y <= 8; y++ ) {
      if ( board[x][y] == 0 && checkPiece(x, y, false) ) {
        document.getElementById("message").innerHTML = message;
        showBoard();
        ComputerMove();
        return;
      } else {
        if ( board[x][y] == 1 ) {
          b++;
        } else if ( board[x][y] == 2 ) {
           w++;
        }
      }
    }
  }

  message = "black:" + b + "<br>" + "white:" + w + "<br>";

  if ( b == w ) {
    message += "draw game";
  } else {
    message += ((b > w)?"black":"white") + "Å@won";
  }
  document.getElementById("message").innerHTML = message;
  showBoard();
}

var piece;

var showBoard = function() {
  var b = document.getElementById("board");
  while(b.firstChild) {
    b.removeChild(b.firstChild);
  }
  for ( var y = 1; y <= 8; y++ ) {
    for ( var x = 1; x <= 8; x++ ) {
        var c = piece[board[x][y]].cloneNode(true);
        c.style.left = ((x-1)*32) + "px";
        c.style.top = ((y-1)*32) + "px";
        b.appendChild(c);
        if (board[x][y] == 0) {
          (function() {
            var _x = x, _y = y;
          c.onclick = function() {
              if ( checkPiece(_x, _y, true) ) {
                turnChange();
                showBoard();
              }
          };
        })();
        }
    }
  }
};

var board = [];
onload = function(){
  turn = 2;
  piece = [document.getElementById("cell"), document.getElementById("black"), document.getElementById("white")]
  for (var i = 0; i < 10; i++){
    board[i] = [];
    for ( var j = 0; j < 10; j++ ) {
      board[i][j] = 0;
    }
  }
  board[4][5] = 1;
  board[5][4] = 1;
  board[4][4] = 2;
  board[5][5] = 2;
  turnChange();
  showBoard();
}
})();

</script>
<body>
  <div style="display:none">
  <div id="cell" style="position:absolute;width:33px;height:33px;background-color:#000">
  <div style="position:relative;top:1px;left:1px;width:31px;height:31px;background-color:#00ee00">
  </div>
  </div>
  <div id="white" style="position:absolute;width:33px;height:33px;background-color:#000">
  <img style="display:block;position:relative;top:1px;left:1px;width:31px;height:31px" src = "white.png">
  </div>
  <div id="black" style="position:absolute;width:33px;height:33px;background-color:#000">
  <img style="display:block;position:relative;top:1px;left:1px;width:31px;height:31px" src = "black.png">
  </div>
  </div>

  <div style="position:relative;width:257px;height:257px" id="board"></div>
  <div id="message"></div>
</body>
</html>
